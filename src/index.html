<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BTJ Academy 2023 - Landing Page</title>
    <link rel="stylesheet" href="login.css" />
    <link href="/dist/output.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>

  <body class="bg-primary p-5 m-5">
    <nav class="bg-white px-4 mx-5 rounded-t-md">
      <div class="flex items-center">
        <img
          id="rotating-image"
          onclick="rotateImage()"
          src="assets/img.avif"
          alt="img"
          height="80px"
          width="100px"
        />
        <div class="me-auto p-4">
          <h3 class="text-xl font-semibold">Welcome</h3>
        </div>
        <div class="p-4 flex">
          <a class="nav-link mx-3" href="index.html">Home</a>
          <a class="nav-link mx-3" href="about.html">About</a>
        </div>
      </div>
    </nav>

    <section class="bg-white mx-5">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div class="col p-5">
          <div class="card p-5 bg-primary-100 shadow-md rounded-md py-6">
            <div class="card-body">
              <h2 class="text-2xl font-semibold mb-4">
                Welcome to Our Landing Page
              </h2>
              <p class="text-gray-700 mb-6">
                Please login to access other features.
              </p>
              <form id="loginForm">
                <div class="mb-4">
                  <label
                    for="username"
                    class="block text-sm font-medium text-gray-600"
                    >Username:</label
                  >
                  <input
                    type="text"
                    class="form-input mt-1 p-2 w-full rounded"
                    id="username"
                    placeholder="Enter your username"
                  />
                  <p id="errorMessage" class="text-red-500 text-xs"></p>
                </div>
                <div class="mb-4">
                  <label
                    for="password"
                    class="block text-sm font-medium text-gray-600"
                    >Password:</label
                  >
                  <input
                    type="password"
                    class="form-input mt-1 p-2 w-full rounded"
                    id="password"
                    placeholder="Enter your password"
                  />
                </div>
                <p id="errorMessage2" class="text-red-500 text-xs"></p>
                <p id="validationResult" class="text-red-500 text-xs"></p>
                <div
                  id="capsLockInfo"
                  class="hidden bg-warning text-orange-500 p-2 rounded-md"
                >
                  WARNING! Caps Lock is ON.
                </div>
                <div class="mb-4 flex items-center">
                  <input
                    type="checkbox"
                    class="form-checkbox"
                    id="showPassword"
                    onchange="togglePassword()"
                  />
                  <label class="ml-2" for="showPassword">Show Password</label>
                </div>
                <button
                  id="loginForm"
                  type="submit"
                  onclick="validateLogin()"
                  class="bg-primary w-full p-2 rounded text-white"
                >
                  Submit
                </button>
              </form>
            </div>
          </div>
        </div>

        <div class="col p-5">
          <div class="text-center">
            <img class="w-full scale-80" src="assets/img.avif" alt="pic" />
            <div class="card-body">
              <p class="text-gray-700">
                "The only limit to our realization of tomorrow will be our
                doubts of today."
              </p>
              <p class="text-gray-700">- Franklin D. Roosevelt</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer
      class="text-body-secondary text-center bg-white pb-3 mx-5 mb-4 rounded-b-md"
    >
      &copy; 2023 Landing Page
    </footer>
    <script src="script/script-landing-page.js"></script>
  </body>
</html>
